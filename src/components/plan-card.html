<div class="plan-card">
    <h3>{{ title }}</h3>
    <h4>${{ price }}<span>/mo</span></h4>
    <div>
        <each loop="content in {{ contents }}">
            <div><img src="../../assets/icons/check_ic.svg" alt="">{{ content }}</div>
        </each>
    </div>
    <button>Chose Plan</button>
</div>
